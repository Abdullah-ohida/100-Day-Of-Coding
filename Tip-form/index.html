<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>tip calculator</h1>
        </header>
        <!-- <div class="error">
            <p></p>
            <p></p>
        </div> -->
        <form action="" class="form">
            <div class="form-input">
                <label for="bill">how much was your bill ?</label>
                <div class="input-field">
                <i class="fas fa-dollar-sign"></i>
                    <input type="number" step="0.1" class="bill" required>
                </div>
            </div>
            <div class="form-input">
                <label for="bill">how many people sharing the bill ?</label>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="number" step="1" class="user" required>
                </div>
            </div>
            <div class="form-input">
                <label for="bill">how many people sharing the bill ?</label>
                <select name="select" id="select" required>
                    <option selected="true" disabled="disabled">Choose...</option>
                    <option value="20">great -> <span class="per">20%</span></option>
                    <option value="10">good -> <span class="per">10%</span></option>
                    <option value="2">bad -> <span class="per">2%</span></option>
                </select>
            </div>
            <button type="submit">calculate</button>
        </form>
        <div class="solution">
            <p >Tip Amount: $<span class="tip">10.000</span></p>
           <p>Total Amount: $<span class="tip-total">60.00</span></p>
           <p>Each Person Owes: $<span class="tiptotal-user">20.0</span></p> 
           <p >Tip each person owes: $<span class="tip-user">2.00</span></p>
            <button type="submit" class="clear">clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
