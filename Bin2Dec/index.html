<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Decimal to Binary converter</h1>
        </div>
        <div class="wrapper">
            <form action="">
                <div class="option">
                    <div>
                        <label for="select">From</label>
                        <input type="number" id="convert-from" placeholder="Enter base to convert from...">
                    </div>
                   <div>
                    <label for="select">To</label>
                   <input type="number" id="convert-to" placeholder="Enter base to convert to...">
                   </div>
                </div>

                <p>Enter decimal number</p>
                <input type="number" id="decimal" placeholder="Enter base value...">
                <button id="button">Convert</button>

                <p class="tit">Convertion output:</p>                    
                <h2 id="output"></h2>
            </form>

            <div id="error">
                <p>Please, enter range of base value</p>
                <button>close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
